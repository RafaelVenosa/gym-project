<app-admin-navbar></app-admin-navbar>
<div class="container mt-5 pt-4">
  <div class="card">
    <div class="card-body">
      <h3>Alterar Senha</h3>
      <form (ngSubmit)="onSubmit()">
        <!-- Campo para a senha atual -->
        <div class="mb-3">
          <label for="oldPassword" class="form-label">Senha Atual</label>
          <input
            type="password"
            class="form-control"
            id="oldPassword"
            [(ngModel)]="oldPassword"
            name="oldPassword"
            required
          />
        </div>

        <!-- Campo para a nova senha -->
        <div class="mb-3">
          <label for="newPassword" class="form-label">Nova Senha</label>
          <input
            type="password"
            class="form-control"
            id="newPassword"
            [(ngModel)]="newPassword"
            name="newPassword"
            required
          />
        </div>

        <!-- Campo para confirmar a nova senha -->
        <div class="mb-3">
          <label for="confirmPassword" class="form-label"
            >Confirmar Nova Senha</label
          >
          <input
            type="password"
            class="form-control"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            name="confirmPassword"
            required
          />
        </div>

        <!-- Mensagem de erro só quando a submissão ocorrer e houver erro -->
        <div *ngIf="passwordMismatch" class="alert alert-danger mt-3">
          Erro: Password Mismatch
        </div>

        <!-- Aviso de senha alterada com sucesso -->
        <div
          *ngIf="passwordChangedSuccessfully"
          class="alert alert-success mt-2"
        >
          <p>Senha alterada com sucesso!</p>
        </div>

        <!-- Botão de submit -->
        <button type="submit" class="btn btn-primary">Alterar Senha</button>
      </form>
    </div>
  </div>
</div>
