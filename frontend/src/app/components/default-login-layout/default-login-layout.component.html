<div class="login-container">
    <div class="login-box">
      <h2>Login</h2>
      <form (ngSubmit)="onLogin()" #loginForm="ngForm">
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" required [(ngModel)]="loginData.email" name="email">
        </div>
        <div class="form-group">
          <label for="password">Senha</label>
          <input type="password" id="password" required [(ngModel)]="loginData.password" name="password">
        </div>
        <button type="submit">Entrar</button>
      </form>
    </div>
</div>
